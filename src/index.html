<!DOCTYPE html>
<head>
    <title>Organ Harvester</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" type="module"></script>
    <base href="../">
</head>
<body>
<svg id="background" width="100vw" height="100vh" xmlns="http://www.w3.org/2000/svg"></svg>

<div id="game">
    <div id="t" class="e e2"></div>
    <div id="l" class="e e1"></div>
    <div id="r" class="e e1"></div>
    <div id="b" class="e e2"></div>
    <h2 id="wealth"></h2>
    <div id="scene-container">
    </div>
</div>
<div id="buttons">
    <button id="build-button" class="ui-b">BUILD</button>
</div>
<div id="build-container" hidden>
    <button id="close-building-ui" class="cb">x</button>
    <div id="build"></div>
</div>
<div id="info-container" hidden>
    <button id="close-info-ui" class="cb">x</button>
    <div id="info" class="window"></div>
</div>
<div id="filter-container" hidden>
    <button id="close-filter-ui" class="cb">x</button>
    <div id="filters" class="window">
        <div>
            <label for="bad">Bad Organ:</label>
            <input type="checkbox" id="bad"/>
        </div>
        <div>
            <label for="casket">Casket:</label>
            <input type="checkbox" id="casket"/>
        </div>
        <div>
            <label for="coffin">Coffin:</label>
            <input type="checkbox" id="coffin"/>
        </div>
        <div>
            <label for="urn">Urn:</label>
            <input type="checkbox" id="urn"/>
        </div>
        <button id="save_button">Save</button>
    </div>
</div>
</body>
