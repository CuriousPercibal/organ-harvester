<!DOCTYPE html>
<head>
    <title>Organ Harvester</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="game.mjs" type="module"></script>
</head>
<body id="body">
<script type="module">
    import {init} from "./game.mjs";

    init()
</script>
<svg id="background" width="100%" height="100vh" xmlns="http://www.w3.org/2000/svg"></svg>
<div id="info" hidden></div>
<div id="game">
    <div id="top"></div>
    <div id="left"></div>
    <div id="right"></div>
    <div id="bottom"></div>
    <div id="scene-container">
    </div>
</div>
<div id="buttons">
    <button id="build-button" class="ui-button">BUILD</button>
</div>
<div id="build-container" hidden>
    <button id="close-building-ui" class="close-button">x</button>
    <div id="build"></div>
</div>
</body>
